# gzip doesn't use gettext.
IMPORT_FROM_GETTEXT=no

# gnulib modules used by this package.
gnulib_modules='
announce-gen
calloc
close
closein
fclose
fcntl
fcntl-safer
fdl
fdopendir
fprintf-posix
getopt-gnu
git-version-gen
gitlog-to-changelog
gnu-make
gnu-web-doc-update
gnumakefile
gnupload
ignore-value
largefile
lib-ignore
lstat
maintainer-makefile
malloc-gnu
manywarnings
perror
printf-posix
readme-release
realloc-gnu
savedir
stat-time
sys_stat
time
update-copyright
utimens
xalloc
yesno
'

# Additional gnulib-tool options to use.  Use "\newline" to break lines.
# We don't need the getline and rpmatch, since yesno doesn't do i18n.
gnulib_tool_option_extras="\
 --avoid getline\
 --avoid rpmatch\
 --symlink\
 --makefile-name=gnulib.mk\
"


# Create build-aux, since 'bootstrap' won't do that for us.
mkdir -p build-aux

# Build prerequisites
buildreq="\
autoconf   2.61
automake   1.11
autopoint  -
gettext    -
git        1.4.4
makeinfo   -
perl       5.5
rsync      -
tar        -
"

bootstrap_epilogue()
{
  perl -pi -e "s/\@PACKAGE\@/$package/g" README-release
}

# Automake requires that ChangeLog exist.
touch ChangeLog || exit 1
